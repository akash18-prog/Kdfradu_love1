<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kdfradu Love</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
  background:radial-gradient(circle at top,#1b2735,#090a0f);
  color:white;
  overflow:hidden;
}
.hidden{display:none}

button{
  padding:12px 24px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  color:#000;
}

.center{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  width:90%;
}

/* password */
#error{color:#ffb3b3;margin-top:10px}

/* gifts */
.gifts{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
}

.gift{
  padding:30px;
  background:rgba(255,255,255,0.1);
  border-radius:20px;
  backdrop-filter:blur(10px);
}

/* gallery */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(100px,1fr));
  gap:12px;
  margin-top:20px;
}
.gallery img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:12px;
  animation:zoom 0.6s ease;
}
@keyframes zoom{
  from{transform:scale(0.8)}
  to{transform:scale(1)}
}

/* gift2 buttons */
.choice{
  display:flex;
  justify-content:center;
  gap:30px;
  margin-top:20px;
}
.choice img{
  width:80px;
}

/* gift4 hearts */
.heart{
  font-size:30px;
  animation:float 2s infinite ease-in-out;
}
@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
  100%{transform:translateY(0)}
}
</style>
</head>

<body>

<audio id="bg" src="bg.mp3" loop></audio>
<audio id="s1" src="song1.mp3"></audio>
<audio id="s2" src="song2.mp3"></audio>
<audio id="s3" src="song3.mp3"></audio>
<audio id="s4" src="song4.mp3"></audio>

<!-- PASSWORD -->
<section id="lock" class="center">
  <h2>Enter Password ğŸ¤</h2>
  <input id="pwd" type="password" style="padding:10px;border-radius:10px;border:none">
  <br><br>
  <button onclick="unlock()">Unlock</button>
  <div id="error"></div>
</section>

<!-- HOME -->
<section id="home" class="hidden center">
  <h2>Four Little Surprises ğŸ</h2><br>
  <div class="gifts">
    <button onclick="openGift(1)">Gift 1</button>
    <button onclick="openGift(2)">Gift 2</button>
    <button onclick="openGift(3)">Gift 3</button>
    <button onclick="openGift(4)">Gift 4</button>
  </div>
</section>

<!-- GIFT 1 -->
<section id="gift1" class="hidden center">
  <h3>Our Love Story ğŸŒ¸</h3><br>
  <p>From strangersâ€¦ to forever ğŸ¤</p><br>
  <button onclick="back()">Back</button>
</section>

<!-- GIFT 2 -->
<section id="gift2" class="hidden center">
  <h3>Who is important for you? ğŸ’—</h3>

  <div class="choice">
    <img src="me.jpg" id="meBtn">
    <img src="insta.png" id="insta">
  </div>

  <div id="gallery" class="gallery hidden"></div>
  <br>
  <button onclick="back()">Back</button>
</section>

<!-- GIFT 3 -->
<section id="gift3" class="hidden center">
  <h3>My Message ğŸ¤</h3><br>
  <p style="font-size:18px;line-height:1.6">
    Whatever happensâ€¦ wherever life takes usâ€¦  
    I choose you today, tomorrow and forever ğŸ¤
  </p><br>
  <button onclick="back()">Back</button>
</section>

<!-- GIFT 4 -->
<section id="gift4" class="hidden" style="background:url(p4.jpg) center/cover no-repeat;height:100vh">
  <div class="center">
    <h2>Will you marry me ğŸ¤ğŸ’</h2>

    <div id="btnGroup" style="margin-top:30px;display:flex;gap:20px;justify-content:center">
      <button onclick="yes()">Yes</button>
      <button onclick="absYes()">Absolutely Yes</button>
    </div>

    <div id="result" style="margin-top:30px"></div>
    <br>
    <button onclick="back()">Back</button>
  </div>
</section>

<script>
const bg=document.getElementById("bg");
const songs=[null,s1,s2,s3,s4];
bg.play();

function stopAll(){
  bg.pause();
  songs.forEach(s=>s&&s.pause());
}
function openGift(n){
  document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"));
  document.getElementById("gift"+n).classList.remove("hidden");
  stopAll();
  songs[n].currentTime=0;
  songs[n].play();
}
function back(){
  stopAll();
  bg.play();
  document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"));
  home.classList.remove("hidden");
}

/* password */
function unlock(){
  if(pwd.value==="kdfradu"){
    lock.classList.add("hidden");
    home.classList.remove("hidden");
    bg.play();
  }else{
    navigator.vibrate(200);
    error.innerText="Go and ask your Fradu ğŸ¤";
  }
}

/* gift2 */
const insta=document.getElementById("insta");
insta.onmouseenter=insta.ontouchstart=()=>{
  insta.style.transform=`translate(${Math.random()*200-100}px,${Math.random()*200-100}px)`;
}
meBtn.onclick=()=>{
  gallery.innerHTML="";
  gallery.classList.remove("hidden");
  for(let i=1;i<=10;i++){
    let img=document.createElement("img");
    img.src=`p${i}.jpg`;
    gallery.appendChild(img);
  }
}

/* gift4 */
function yes(){
  btnGroup.remove();
  result.innerHTML="<span class='heart'>ğŸ¤ ğŸ¤ ğŸ¤ ğŸ¤ ğŸ¤</span>";
}
function absYes(){
  btnGroup.remove();
  result.innerHTML="<h3>En kolantha d ninu ğŸ¤</h3>";
}
</script>
</body>
</html>
